<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Reactive Bubbles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎤 Sound Reactive Bubbles</h1>

  <div class="controls">
    <button id="toggleBtn" class="control-btn">Start</button>
    <button id="grayscaleBtn" class="control-btn">Grayscale</button>
    <button id="rainbowBtn" class="control-btn active">Rainbow</button>
    <button id="randomBtn" class="control-btn">Random</button>

    <div class="speed-control">
      <span class="speed-label">🚀 Speed:</span>
      <input type="range" id="speedSlider" class="speed-slider" min="0.5" max="3" step="0.1" value="1">
      <span id="speedValue" class="speed-label">1.0x</span>
    </div>

    <div class="theme-toggle">
      <span class="theme-label">🌙</span>
      <label class="toggle-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span class="theme-label">☀️</span>
    </div>
  </div>
  <canvas id="bubbleCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
